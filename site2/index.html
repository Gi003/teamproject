<!DOCTYPE html>
<html>
<head>
	<title> Quick Photo </title>
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/site.js" defer> </script>
</head>

<body>
	<p id="title"> Quimg </p>
	<img class="icon" src= img/icon.png>
	<div id="container">
	<div class="thumbnail">
		<div class="thumbnail-container">
			<p> Scrollable Collage Template - Great for portfolios </p>
		</div>
		<div class="thumbnail-container">
			<div class="viewer">
				<image class="photo-link" src="img/site1.png"></image>
			</div>
		</div>
	</div>
	<div class="thumbnail">
		<div class="thumbnail-container">
			<p> Menu Template -- Great for personal websites </p>
		</div>
		<div class="thumbnail-container">
			<div class="viewer2">
				<image class="photo-link" src="img/site2.png"></image>
			</div>
		</div>
	</div>
	<div class="thumbnail">
		<div class="thumbnail-container">
			<p> Dynamic image collage -- Great for slideshows </p>
		</div>
		<div class="thumbnail-container">
			<div class="viewer3">
				<image class="photo-link" src="img/site3.png"></image>
			</div>
		</div>
	</div>
	</div>
	</div>
	<div>
		<div class="btn-container">
			<button class="btn" id="prev">
				Prev
			</button>

			<button class="btn" id="next">
			Next
			</button>

		</div>
	</div>

</body>
